<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FakeOrReal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <nav id="login_bar">
                <ul>
                    <li><a href="">minnmin님</a></li>
                    <li><a href="/login">로그아웃</a></li>
                </ul>
            </nav>

            <!-- Logo -->
            <!-- Main -->
            <div id="main">
                <header>
                    <h1><a href="/">Fake or Real</a></h1>
                </header>
            </div>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/board_qna">질문하기</a></li>
            <li><a href="/board_info">대화하기</a></li>
            <li><a href="/test">검사하기</a></li>
            <li><a href="/myRanking">프로필</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div id="content">
        <div id="main_image">
            <img src="./assets/media/명품로고2.png">
        </div>
        <div class="inner">
            <div id="main_button">
                <ul class="actions">
                    <li>
                        <a href="/board_qna" class="button large">질문하기 <i class="fas fa-angle-double-right"></i></a>
                    </li>
                    <li>
                        <a href="/board_info" class="button large">대화하기 <i class="fas fa-angle-double-right"></i></a>
                    </li>
                    <li>
                        <a href="/test" class="button large">검사하기 <i class="fas fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </div>
            <div id="main_rank_table">
                <h2>Ranking Top5</h2>
                <div class="table-wrapper">
                    <table class="alt">
                        <thead>
                        <tr>
                            <th>Ranking</th>
                            <th> 닉네임 </th>
                            <th>보유 Point</th>
                            <th>등급</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.userId}">userId</td>
                            <td th:text="${user.userName}">userName</td>
                            <td th:text="${user.userPoint}">userPoint</td>
                            <td th:text="${user.rank}">rank</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="profile_btn">
                    <a href="/myRanking" class="button small">내 랭킹 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>

</html>
